version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: talenttracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: talenttracker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d talenttracker"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - tt_pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: talenttracker-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  tt_pg_data:
